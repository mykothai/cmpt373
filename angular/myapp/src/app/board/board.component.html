<button class="startButton" nbButton outline status="warning" (click)="newGame()">Start new Game</button>

<h1>Current Player: {{ player }} </h1>

<h2 *ngIf="winner">
    Player {{ winner }} won the game!
</h2>


<main>
    <app-square 
        *ngFor="let val of squares; let i = index" 
        [value]="val"
        (click)="makeMove(i)"> 
    </app-square>
</main>
