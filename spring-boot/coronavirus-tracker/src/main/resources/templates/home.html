<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>COVID-19 Tracker</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1>Coronavirus Tracker</h1>

        <div class="bg-light p-5 rounded-lg m-3">
            <h1 class="display-4" th:text="${#numbers.formatDecimal(totalGlobalCases, 0, 'COMMA', 0, 'POINT')}"></h1>
            <p class="lead">Total cases reported globally as of today</p>
            <hr class="my-4">
            <p>
                <span>Total new cases globally since previous day: </span>
                <b><span th:text="${#numbers.formatDecimal(totalNewGlobalCases, 0, 'COMMA', 0, 'POINT')}"></span></b>
            </p>
        </div>

        <table class="table table-striped table-hover">
            <tr>
                <th >City</th>
                <th>Country</th>
                <th>Total Reported Cases</th>
                <th>Changes Since Last Day</th>
                <th>Changes Since Last Month</th>
                <th>Changes Since Last Year</th>
            </tr>
            <tr th:each="locationStat : ${locationStats}">
                <td th:text="${locationStat.state}"></td>
                <td th:text="${locationStat.country}"></td>
                <td style="text-align: center;" th:text="${#numbers.formatDecimal(locationStat.latestTotalCases, 0, 'COMMA', 0, 'POINT')}">0</td>
                <td style="text-align: center;" th:text="${#numbers.formatDecimal(locationStat.diffFromPrevDay, 0, 'COMMA', 0, 'POINT')}">0</td>
                <td style="text-align: center;" th:text="${#numbers.formatDecimal(locationStat.diffFromPrevMonth, 0, 'COMMA', 0, 'POINT')}">0</td>
                <td style="text-align: center;" th:text="${#numbers.formatDecimal(locationStat.diffFromPrevYear, 0, 'COMMA', 0, 'POINT')}">0</td>
            </tr>
        </table>
    </div>
</body>
</html>
